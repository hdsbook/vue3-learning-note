<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifiers 修飾符</title>
    <link rel="stylesheet" href="./css/main.css" />
    <style>
      input {
        height: 30px;
        padding-left: 5px;
      }
      p {
        color: #fff;
      }
      .input-box {
        margin-bottom: 30px;
        padding-left: 5px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="input-box">
        <!-- v-model.lazy 修飾符在onblur時才觸發資料的同步 -->
        <input type="text" placeholder="lazy" v-model.lazy="lazyVal" />
        <p>{{lazyVal}}</p>
      </div>
      <div class="input-box">
        <!-- v-model.number 修飾符自動轉型為數字 -->
        <input type="text" placeholder="number" v-model.number="numberVal" />
        <p>{{numberVal}}</p>
      </div>
      <div class="input-box">
        <!-- v-model.trim 修飾符刪去前後的空格 -->
        <input type="text" placeholder="trim" v-model.trim="trimVal" />
        <p>{{trimVal}}</p>
      </div>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { ref, watch } = Vue;
      const App = {
        setup() {
          const lazyVal = ref("");
          const numberVal = ref("");
          const trimVal = ref("");

          watch(lazyVal, (newVal) => {
            console.log(`lazy=>${newVal}`);
          });
          watch(numberVal, (newVal) => {
            console.log(`number=>${newVal}`, newVal);
          });
          watch(trimVal, (newVal) => {
            console.log(`trim=>${newVal}`);
          });

          return { lazyVal, numberVal, trimVal };
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
