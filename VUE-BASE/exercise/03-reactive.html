<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>reactive</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ message.text }}</h1>
    </div>
    <script src="./js/vue.js"></script>
    <script>
      const { reactive } = Vue;
      const App = {
        setup() {
          // reactive 的參數只能放物件{} 或陣列[]
          const message = reactive({
            text: "Mike",
          });
          setTimeout(() => {
            message.text = 'hi';
          }, 2000)
          return {
            message
          };
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
