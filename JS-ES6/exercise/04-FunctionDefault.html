<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Function Default</title>
  </head>
  <body>
    <script>
      // 鍵頭函數可以帶入預設值
      const ArrayToStr = (arr = [1, 1, 1, 1]) => {
        return arr.map((item) => item + "");
      }

      console.log(ArrayToStr());
      console.log(ArrayToStr([1, 2, 3, 4]));
    </script>
  </body>
</html>
