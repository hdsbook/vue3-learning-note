<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>箭頭函式運算式（arrow function expression）</title>
  </head>
  <body>
    <a id="aLink1" href="javascript:;">Click1</a>
    <a id="aLink2" href="javascript:;">Click2</a>
    <script>
      document.getElementById("aLink1").addEventListener("click", function () {
        console.log(this);
      });
      document.getElementById("aLink2").addEventListener("click", (e) => {
        // 箭頭函式就是省去 function 關鍵字後，加上鍵頭
        // 箭頭函式中沒有this，this會往上一層找
        console.log(this);

        // 若要取得dom元素實體本身，則要透過 e.target 取得
        console.log(e.target);
      });

      // const Add = (a, b) => {
      //   return a + b;
      // }
      const Add = (a, b) => a + b; // 當返回只會有一行，可以省略大括號
      console.log(Add(3, 4));
    </script>
  </body>
</html>
